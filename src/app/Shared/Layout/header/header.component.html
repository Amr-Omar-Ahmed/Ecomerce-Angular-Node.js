<!-- HEADER -->
<header id="main-header" class="py-2  text-white" *ngIf="isAuthenticated" [ngClass]="{'bg-primary': componentName=='Dashboard' ||  componentName=='Posts' ||  componentName=='Details',
'bg-success':componentName=='Users' ,'bg-warning':componentName=='Categories'}">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i> {{componentName}}</h1>
            </div>
        </div>
    </div>
</header>


<!-- HEADER -->
<header id="main-header" class="py-2 bg-primary text-white" *ngIf="!isAuthenticated">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Signup/Login</h1>
            </div>
        </div>
    </div>
</header>
